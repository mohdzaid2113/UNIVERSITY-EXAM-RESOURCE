<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="{{https://github.com/mohdzaid2113/UNIVERSITY-EXAM-RESOURCE/blob/main/styles.css}}">
    <style>
        body {
            background-image: url('https://gxostrategies.com.au/wp-content/uploads/2022/08/Heroes_1_3.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }
        .signup-link {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNIVERSITY EXAM RESOURCES</h1>
        <form method="POST" action="{{ url_for('login_post') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <input type="submit" value="Submit">
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up now</a></p>
        </div>
    </div>
</body>
</html>
